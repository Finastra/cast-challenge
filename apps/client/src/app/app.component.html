<uxg-global-nav [appName]="appName" [appContent]="appContent" [navbarAction]="navbarAction"
  [navigationNodes]="navigationNodes" [currentNode]="navbarService.currentNode$ | async" (brandAction)="brandAction()"
  (nodeChosen)="nodeChosen($event)">
</uxg-global-nav>

<ng-template #appContent>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #navbarAction>
  <div class="nav-settings">
    <mat-icon dense>light_mode</mat-icon>
    <mat-slide-toggle [checked]="dark" (change)="toggleTheme()" color="primary"></mat-slide-toggle>
    <mat-icon dense>nights_stay</mat-icon>
  </div>
</ng-template>
