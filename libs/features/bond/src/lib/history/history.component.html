<ng-container *ngIf="history; else loadingHistory">
  <table mat-table matSort [dataSource]="history">

    <ng-container matColumnDef="notificationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="column"> Event Type </th>
      <td mat-cell *matCellDef="let row">{{row.notificationName}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="column"> Event Date </th>
      <td mat-cell *matCellDef="let row">{{row.date | date:'longDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="instrumentAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="column"> Contract address </th>
      <td mat-cell *matCellDef="let row">
        <finastra-eth-address [address]="row.instrumentAddress" [short]="false"></finastra-eth-address>
      </td>
    </ng-container>

    <ng-container matColumnDef="transactionHash">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="column"> Transaction Hash </th>
      <td mat-cell *matCellDef="let row" [matTooltip]="row.transactionHash">{{row.transactionHash.slice(0, 25)}}...</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-template #loadingHistory>
  <finastra-loader></finastra-loader>
</ng-template>
